{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
<!--        <img src="{% static 'css/img/zoo_logo.png'%}" alt="Лого">-->
        <span class="logo">Зоопарк</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'list' %}"><li><i class="fa fa-solid fa-dog"></i>Список животных</li></a>
            <a href="{% url 'komment' %}"><li><i class="fa fa-regular fa-comment"></i>Коменнтарии</li></a>
            <a href="{% url 'login' %}"><li><i class="fa fa-solid fa-check"></i>Авторизация</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
